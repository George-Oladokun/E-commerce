<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="realcard.css">
    <title>Document</title>
</head>
<body>
    <div class="cover">
        <div>
            <div>
                <button class="btn btn-success">Payment after delivery</button>
                <button class="btn btn2" onclick="cardPayment()">Payment with card</button>
            </div>
        </div>
    </div>
    <div class="contain" id="contain">
        <div class="card-contain">
            <div class="front">
                <div class="image">
                    <img src="./Image folder/card-removebg-preview.png" alt="">
                    <img src="./Image folder/visa-removebg-preview.png" alt="">
                </div>
                <div class="card-number-box" style="white-space: pre;">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration" style="display: flex;">
                            <p class="exp-month">mm-</p>
                            <p class="exp-year">yy</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="./Image folder/visa-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
        <form action="">
            <div class="inputBox">
                <span>Card number</span>
                <input type="text" id="" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>Card holder</span>
                <input type="text" id="" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="flexOnsmallphone">
                    <div class="inputBox">
                        <span>expiration mm</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="" id="" class="year-input">
                            <option value="year" selected disabled>year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="cvv-input" onclick="cvv()">
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
    </div>

    <script>
        document.querySelector('.card-number-input').oninput=()=>{
            document.querySelector('.card-number-input').type="number"
            if(document.querySelector('.card-number-input').value==""||document.querySelector('.card-number-input').value.length>16){
                document.querySelector('.card-number-box').innerText="Card number must be 16 digit"
            }
            else{
                document.querySelector('.card-number-box').innerText= document.querySelector('.card-number-input').value
            }
        }
        document.querySelector('.card-holder-input').oninput=()=>{
            if(document.querySelector('.card-holder-input').value==""){
                document.querySelector('.card-holder-name').innerText="full name"
            }
            else{
                document.querySelector('.card-holder-name').innerText= document.querySelector('.card-holder-input').value
            }
        }
        document.querySelector('.month-input').oninput=()=>{
            document.querySelector('.exp-month').innerText= document.querySelector('.month-input').value+"-"
        }
        document.querySelector('.year-input').oninput=()=>{
            document.querySelector('.exp-year').innerText= document.querySelector('.year-input').value
        }
        document.querySelector('.cvv-input').onmouseenter=()=>{
            document.querySelector('.front').style.transform="perspective(1000px) rotateY(-180deg)"
            document.querySelector('.back').style.transform="perspective(1000px) rotateY(0deg)"
        }
        document.querySelector('.cvv-input').onmouseleave=()=>{
            document.querySelector('.cvv-box').innerText= document.querySelector('.cvv-input').value
            document.querySelector('.front').style.transform="perspective(1000px) rotateY(0deg)"
            document.querySelector('.back').style.transform="perspective(1000px) rotateY(180deg)"
        }
        document.querySelector('.cvv-input').oninput=()=>{
            document.querySelector('.cvv-box').innerText= document.querySelector('.cvv-input').value
        }
        document.querySelector('.submit-btn').onclick=()=>{
            let cardDetails={
                cardnum:document.querySelector()
            }
        }

        const cardPayment=()=>{
            document.querySelector('.cover').style.display="none"
            document.querySelector('.contain').style.display="block"
        }
    </script>
</body>
</html>
